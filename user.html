
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place de marché des applications - GEODE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Identity Services (Nécessaire pour la déconnexion) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
             <a class="navbar-brand" href="index.html">
                <h1><i class="fas fa-gem"></i> GEODE - Place de marché des applications</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                 <nav id="main-nav" class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <a class="nav-link" href="index.html" id="nav-home"><i class="fas fa-home"></i> Accueil</a>
                    <a class="nav-link" href="user.html" id="nav-app-store"><i class="fas fa-store"></i> Place de marché</a>
                    <a class="nav-link" href="developer.html" id="nav-dev-dashboard"><i class="fas fa-tools"></i> Tableau de bord Développeur</a>
                    <a class="nav-link" href="profile.html" id="nav-profile"><i class="fas fa-user-circle"></i> Mon Profil</a>
                    <span id="nav-username-display" class="navbar-text mx-2"></span>
                    <!-- Login/Register link removed as login is disabled -->
                    <!-- <a class="nav-link" href="index.html" id="nav-login-register"><i class="fas fa-sign-in-alt"></i> Connexion/Inscription</a> -->
                    <a class="nav-link" href="#" id="nav-logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                    <!-- Navigation elements are static, their display is managed by JS based on login status -->
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <section id="all-apps-section" class="bg-white p-4 rounded shadow-sm">
            <h2 class="border-bottom pb-2 mb-3"><i class="fas fa-th-large"></i> Applications disponibles</h2>
            <div class="search-filter-bar d-flex flex-wrap gap-3 mb-4 align-items-center">
                <input type="text" class="form-control flex-grow-1" id="search-apps" placeholder="Rechercher des applications...">
                <select class="form-select flex-grow-1" id="filter-platform">
                    <option value="All">Toutes les plateformes</option>
                    <option value="Android">Android</option>
                    <option value="iOS">iOS</option>
                    <option value="Both">Android & iOS</option>
                </select>
                 <select class="form-select flex-grow-1" id="sort-by">
                    <option value="name-asc">Nom (A-Z)</option>
                    <option value="name-desc">Nom (Z-A)</option>
                    <option value="price-asc">Prix (Bas vers Élevé)</option>
                    <option value="price-desc">Prix (Élevé vers Bas)</option>
                </select>
            </div>
            <div id="user-apps-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Les applications seront chargées ici par JavaScript -->
                 <p class="col">Aucune application trouvée correspondant à vos critères.</p> <!-- Default message -->
            </div>
             <div id="user-page-message" class="mt-3"></div> <!-- Placeholder for messages -->
        </section>
    </main>

    <!-- App Detail Modal -->
    <div id="app-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-app-content">
                <!-- App details will be populated here -->
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-1">&copy; 2025 GEODE - Bool AI</p>
             <p class="mb-0">Support via Wave Mobile Money : <a href="tel:+221772015751" class="text-info">+221772015751</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGeNKk/ENswOdp+tN9r+brE" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script src="js/appManager.js"></script>
    <script src="js/uiHelpers.js"></script>
    <script src="js/user-page.js"></script>
</body>
</html>
